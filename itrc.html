<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ITRCS Login</title>
<link rel="stylesheet" href="itrc.css">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="firebase.js"></script>
</head>
<body>

<div class="auth-container">
  <h1>ITRCS Chat</h1>

  <div id="signup-form">
    <input type="text" id="signup-name" placeholder="Your Name">
    <input type="email" id="signup-email" placeholder="Email">
    <input type="password" id="signup-password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <p>Already have an account? <span onclick="showLogin()">Login</span></p>
  </div>

  <div id="login-form" style="display:none">
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>Don't have an account? <span onclick="showSignup()">Sign Up</span></p>
    <p><span onclick="resetPassword()">Forgot Password?</span></p>
  </div>
</div>

<script src="itrc.js"></script>
</body>
</html>
